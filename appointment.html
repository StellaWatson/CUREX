</head>

<body>

    <!-- NAVBAR -->
    <header id="header">
        <div class="header_container">
            <div class="logo">
                <h1><a href="index.html">CURE<span>X</span></a></h1>
            </div>
            <div class="header_nav">
                <nav class="nav">
                    <div class="nav_items">
                        <p class="home"><a href="index.html">Home</a></p>
                    </div>
                    <div class="nav_items">
                        <p class="about"><a href="#">About</a></p>
                    </div>
                    <div class="nav_items">
                        <p class="services"><a href="service.html">Services</a></p>
                    </div>
                    <div class="nav_items">
                        <p class="blog"><a href="blog.html">Blog</a></p>
                    </div>
                    <div class="nav_items">
                        <p class="appointment"><a href="appointment.html">Meet</a></p>
                    </div>
                </nav>
            </div>
            <div class="header_account">
                <div class="icon">
                    <a href="dash.html"><i class="bi bi-person-fill"></i></a>

                </div>

                <!-- <button class="btn sign_in">
                    Sign in
                </button>
                <button class="btn sign_up">
                    Register 
                </button> -->
            </div>
            <div class="menu">
                <div class="menu_icon">
                    <i class="bi bi-list"></i>
                </div>
            </div>
        </div>
    </header>

    <h2 class="page-title">Book an Appointment</h2>

    <div class="container">

        <!-- LEFT SIDE FORM -->
        <div class="left">

            <!-- PERSONAL INFO -->
            <div class="section-box">
                <h3 class="box-title">Personal Information</h3>

                <label>Full name <span class="star">*</span></label>
                <input type="text" placeholder="Stella Watson">

                <label>Email <span class="star">*</span></label>
                <input type="email" placeholder="StellaWatson@gmail.com">

                <label>Phone Number <span class="star">*</span></label>
                <input type="text" placeholder="+99890 123 45 67">
            </div>

            <!-- APPOINTMENT DETAILS -->
            <div class="section-box">
                <h3 class="box-title">Appointment Details</h3>
                <span class="sekt">
                    <label>Select Doctor <span class="star">*</span></label>
                    <select>
                        <option>Select Doctor</option>
                        <option>Dr. John Doe</option>
                        <option>Dr. Sarah Johnson</option>
                        <option>Dr. Stella Watson</option>
                        <option>Dr. Sarah Johnson</option>
                    </select>

                    <label>Reason for visit</label>
                    <textarea class="sekt" placeholder="Describe your reason..."></textarea> </span>
            </div>
        </div>

        <!-- RIGHT SIDE CALENDAR -->
        <div class="right">
            <div class="calendar-box">
                <div class="calendar-header">
                    <img src="assets/calendar-icon.svg" class="calendar-icon" alt="">
                    <span class="datee">Select Date</span>
                </div>

                <div class="calendar-body">
                    <p class="month">November</p>

                    <div class="weekdays">
                        <span>Mon</span><span>Tue</span><span>Wed</span>
                        <span>Thurs</span><span>Fri</span>
                    </div>

                    <div class="days">
                        <span>10</span><span>11</span><span>12</span>
                        <span>13</span><span>14</span>

                        <span>15</span><span>16</span><span>17</span>
                        <span>18</span><span>19</span>

                        <span>20</span><span>21</span><span>22</span>
                        <span>23</span><span>24</span>

                        <span>25</span><span>26</span><span>27</span>
                        <span>28</span><span>29</span>

                        <span>25</span><span>26</span><span>27</span>
                        <span>28</span><span>29</span>

                        <span>30</span>
                    </div>
                </div>
            </div>

            <button class="confirm-btn">Confirm Appointment</button>
        </div>

    </div>

</body>

</html>
